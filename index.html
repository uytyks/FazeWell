<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eat'n</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/checkIn-styles.css">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/ed3900b259.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="navbar">
            <svg xmlns="http://www.w3.org/2000/svg" width="199" height="67" viewBox="0 0 199 67" fill="none">
                <circle cx="32.8558" cy="34.1442" r="32.8558" fill="#55566C"/>
                <circle cx="76.6635" cy="34.1442" r="32.8558" fill="#FF2405"/>
                <circle cx="120.471" cy="32.8558" r="32.8558" fill="#98C794"/>
                <circle cx="165.567" cy="32.8558" r="32.8558" fill="#FFA05F"/>
            </svg>
            <div class="search-nav">
                <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #102651; margin-top: 5%;"></i>
                <div class="search-bar">
                    <input type="text" placeholder="What are your friends Eat'n?">
                </div>
            </div>
            <div class="profile-nav">
                <!-- Account icon needed here -->
                <i class="fa-solid fa-user"></i>
                <a href="profile-page.html" class="profile-link">Profile</a>
            </div>
        </div>

        <nav class="sidenav">
            <a href="page1.html"><i class="fa-solid fa-house fa-xl"></i></a>
            <a href="page2.html"><i class="fa-solid fa-user-group fa-xl"></i></a>
            <a href="page3.html"><i class="fa-solid fa-trophy fa-xl"></i></a>
            <a href="page3.html"><i class="fa-solid fa-bookmark fa-xl"></i></a>   
        </nav>
        <div class="check-in-stamp">
            <button class="check-in-btn" id="openModal">Check In!</button>
        </div>

        <!--Modal - I feel like there HAS to be a cleaner way to do this, but it's 1 am and I'm not super interested in finding that method, I will clean this up eventually-->
        <div id="myModal" class="modal" aria-hidden="true" tabindex="-1">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <div class="check-in-info">
                    <h2>Check-in to a Restaurant!!</h2>
                    <div class="input-container">
                        <i class="fas fa-utensils"></i>
                        <input type="text" id="restaurantInput" name="restaurantName" placeholder="Restaurant Name"/>
                    </div>
                    <div class="input-container">
                        <i class="fa-regular fa-clock"></i>
                        <input type="datetime-local" id="dateTimeInput" name="orderDateTime"/>
                    </div>
                    <div class="input-container">
                        <i class="fa-regular fa-file-lines"></i>
                        <textarea id="orderInput" name="orderDescription" placeholder="Your food order!"></textarea>
                    </div>
                    <div class="save-order">
                        <input type="checkbox" id="saveOrder" name="saveOrder">
                        <label for="saveOrder">Save this order to your check-in history?</label>
                    </div>
                    <div class="money-rating">
                        <span class="dollar-sign" data-value="1">$</span>
                        <span class="dollar-sign" data-value="2">$</span>
                        <span class="dollar-sign" data-value="3">$</span>
                        <span class="dollar-sign" data-value="4">$</span>
                        <span class="dollar-sign" data-value="5">$</span>
                    </div>
                    <div class="quality-rating">
                        <span class="star" data-value="1">☆</span>
                        <span class="star" data-value="2">☆</span>
                        <span class="star" data-value="3">☆</span>
                        <span class="star" data-value="4">☆</span>
                        <span class="star" data-value="5">☆</span>
                    </div>
                    <button type="submit" id="check-in">Check In</button>
                </div>
            </div>
        </div>

        <!--content-->
            <div class="post-feed">
                <div class="stamp">
                    <div class="post">
                        <div class=" post-content">
                            <i class="fa-solid fa-user fa-xl"></i>
                            <h2>Post Title 1</h2>
                            <p>A post af</p>
                            <div class="metadata">
                                Posted on September 23, 2023 by me! <!--This will need to be altered to include user variables, accurate timestamps, etc-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="js/checkInJs.js"></script>
    </body>
</html>
