<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eat'n</title>
        <link rel="stylesheet" href="css/feed-styles.css">
        <link rel="stylesheet" href="css/checkIn-styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-compat-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-compat-firestore.js"></script>
        
    </head>
    <body>
        <div class="navbar">
            <div class="logo">Eat'n</div>
            <div class="search-bar">
                <input id="searchInput" type="text" placeholder="Search...">
                <ul id="searchResults" class="search-results"></ul>
            </div>
            <div class="profile-icon">
                <!-- Account icon needed here -->
                <img src="assets/profile.png" alt="Profile">
            </div>
            <a href="#" onclick=isLoggedIn() class="profile-link">Profile</a>
        </div>

        <nav class="sidenav">
            <a href="page1.html"><img src="assets/saved.png" alt="Page 1"></a>
            <a href="friendsList.html"><img src="assets/friends.png" alt="Page 2"></a>
            <a href="page3.html"><img src="assets/trophy.png" alt="Page 3"></a>
        </nav>

        <h1>What are your friends Eat'n?</h1>
        <button class="check-in-btn" id="openModal">Check In!</button>

        <!--Modal - I feel like there HAS to be a cleaner way to do this, but it's 1 am and I'm not super interested in finding that method, I will clean this up eventually-->
        <div id="myModal" class="modal" aria-hidden="true" tabindex="-1">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <div class="check-in-info">
                    <h2>Check-in to a Restaurant!!</h2>
                    <div class="input-container">
                        <i class="fas fa-utensils"></i>
                        <input type="text" id="restaurantInput" name="restaurantName" placeholder="Restaurant Name"/>
                    </div>
                    <div class="input-container">
                        <i class="fa-regular fa-clock"></i>
                        <input type="datetime-local" id="dateTimeInput" name="orderDateTime"/>
                    </div>
                    <div class="input-container">
                        <i class="fa-regular fa-file-lines"></i>
                        <textarea id="orderInput" name="orderDescription" placeholder="Your food order!"></textarea>
                    </div>
                    <div class="save-order">
                        <input type="checkbox" id="saveOrder" name="saveOrder">
                        <label for="saveOrder">Save this order to your check-in history?</label>
                    </div>
                    <div class="money-rating">
                        <span class="dollar-sign" data-value="1">$</span>
                        <span class="dollar-sign" data-value="2">$</span>
                        <span class="dollar-sign" data-value="3">$</span>
                        <span class="dollar-sign" data-value="4">$</span>
                        <span class="dollar-sign" data-value="5">$</span>
                    </div>
                    <div class="quality-rating">
                        <span class="star" data-value="1">☆</span>
                        <span class="star" data-value="2">☆</span>
                        <span class="star" data-value="3">☆</span>
                        <span class="star" data-value="4">☆</span>
                        <span class="star" data-value="5">☆</span>
                    </div>
                    <button type="submit" id="check-in">Check In</button>
                </div>
            </div>
        </div>

        <!--content-->
        <div class="content">
        </div>
        <script src="js/firebaseInit.js"></script>
        <script src="js/login.js"></script>
        <script src="js/displayFeed.js"></script>
        <!-- <script src="js/checkInJs.js"></script> -->
        <script src="js/search.js"></script>
    </body>
</html>
