<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eat'n Profile</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/profile-styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <!--TODO: Navbar css is currently duplicated in profile-styles and feed-styles... needs to be migrated to its own css sheet at some point so changes only have to be made once-->
        <div class="navbar">
            <div class="logo">Eat'n</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="profile-icon">
                <!-- Account icon needed here -->
                <img src="assets/profile.png" alt="Profile">
            </div>
            <a href="#" class="profile-link">Profile</a>
        </div>

        <h1>User Profile</h1>
        
        <div class="profile-page">
            <div class="left-section">
                <img src="assets/profile.png" alt="User Profile" class="profile-picture">
                <div class="user-info">
                    <p><strong>Name:</strong> Faith</p>
                    <p><strong>Email:</strong> faithlov@udel.edu</p>
                    <p><strong>Location:</strong> Newark DE</p>
                </div>
            </div>

            <div class="middle-section">
                <div class="post-feed">
                    <div class="post">
                        <h2>Post Title 1</h2>
                        <p>Post content!!!! ahhhhh</p>
                        <div class="metadata">
                            Posted on September 25, 2023 by Faith L
                        </div>
                    </div>

                    <div class="post">
                        <h2>Post Title 2</h2>
                        <p>Post content AGAIN to demonstrate what multiple posts looks like</p>
                        <div class="metadata">
                            Posted on September 24, 2023 by Jane Smith
                        </div>
                    </div>

                    <!-- Add more posts here -->
                </div>
            </div>

            <div class="right-section">
                <div class="picture">
                    <img src="picture1.jpg" alt="Picture 1">
                </div>

                <div class="picture">
                    <img src="picture2.jpg" alt="Picture 2">
                </div>

                <!-- Add more pictures here -->
            </div>
        </div>
    </body>
</html>
